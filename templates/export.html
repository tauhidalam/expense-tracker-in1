{% extends 'base.html' %}

{% block content %}
    <h2>Export Report</h2>
    <form method="POST" class="form-inline">
        <div class="form-group mr-2">
            <label for="start_date" class="form-control-label">Start Date:</label>
            <input type="date" id="start_date" name="start_date" class="form-control form-control-lg" required>
        </div>
        <div class="form-group mr-2">
            <label for="end_date" class="form-control-label">End Date:</label>
            <input type="date" id="end_date" name="end_date" class="form-control form-control-lg" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Export</button>
    </form>

    {% if report_url %}
        <h3 class="mt-4">Download Your Report:</h3>
        <a href="{{ report_url }}" class="btn btn-success btn-lg">Download CSV</a>
    {% endif %}
{% endblock %}
